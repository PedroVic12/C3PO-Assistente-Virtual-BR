<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C-3PO Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: #fff;
        }
        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #2d2d2d;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            padding: 20px;
        }
        .messages {
            height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 10px;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .user-message {
            background-color: #4a4a4a;
            margin-left: 20%;
        }
        .bot-message {
            background-color: #3a3a3a;
            margin-right: 20%;
        }
        .input-container {
            display: flex;
            gap: 10px;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #3a3a3a;
            color: #fff;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #ffd700;
            color: #000;
            cursor: pointer;
        }
        button:hover {
            background-color: #ffed4a;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="messages" id="messages"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Digite sua mensagem..." />
            <button onclick="sendMessage()">Enviar</button>
            <button onclick="toggleVoice()" id="voice-btn">ðŸŽ¤</button>
        </div>
    </div>

    <script>
        let messages = [];
        let isListening = false;

        // Add initial bot message
        addMessage("OlÃ¡! Eu sou o C3PO, como posso ajudar?", true);

        function addMessage(text, isBot) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isBot ? 'bot-message' : 'user-message'}`;
            messageDiv.textContent = text;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            
            messages.push({ text, isBot });
        }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            if (!text) return;

            addMessage(text, false);
            input.value = '';

            try {
                const response = await fetch('/chatbot', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_input: text,
                        conversation_history: messages.map(msg => ({
                            role: msg.isBot ? 'assistant' : 'user',
                            content: msg.text
                        })),
                        voice_enabled: true
                    }),
                });

                const data = await response.json();
                addMessage(data.response, true);

                if (data.audio_file) {
                    const audio = new Audio(`/static/mp3/${data.audio_file}`);
                    audio.play();
                }
            } catch (error) {
                console.error('Error:', error);
                addMessage('Desculpe, ocorreu um erro ao processar sua mensagem.', true);
            }
        }

        // Handle Enter key
        document.getElementById('user-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Voice input functionality
        function toggleVoice() {
            const voiceBtn = document.getElementById('voice-btn');
            if (!isListening) {
                startListening();
                voiceBtn.style.backgroundColor = '#ff4444';
            } else {
                stopListening();
                voiceBtn.style.backgroundColor = '#ffd700';
            }
            isListening = !isListening;
        }

        let mediaRecorder;
        let audioChunks = [];

        async function startListening() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                
                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    const formData = new FormData();
                    formData.append('audio', audioBlob);

                    try {
                        const response = await fetch('/speech-to-text', {
                            method: 'POST',
                            body: formData
                        });

                        const data = await response.json();
                        if (data.text) {
                            document.getElementById('user-input').value = data.text;
                            sendMessage();
                        }
                    } catch (error) {
                        console.error('Error converting speech to text:', error);
                    }

                    audioChunks = [];
                };

                mediaRecorder.start();
                console.log('Started recording...');
            } catch (error) {
                console.error('Error accessing microphone:', error);
            }
        }

        function stopListening() {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                console.log('Stopped recording...');
            }
        }
    </script>
</body>
</html>
